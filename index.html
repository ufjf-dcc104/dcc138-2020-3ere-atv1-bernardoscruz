<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>DCC 138 - Atividade 01</h1>
    <canvas>
    </canvas>
    
    <p> por Bernardo Cruz </p>
    
    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        canvas.width = 480;
        canvas.height = 320;
        let x = 150;
        let y = 100;
        let t0;
        let dt;
        requestAnimationFrame(desenha);

        function desenha(t){
            t0 = t0 ?? t;
            dt = (t - t0)/1000;

            //desenha fundo
            ctx.fillStyle = "black";
            ctx.fillRect(0,0,canvas.width,canvas.height);

            //desenha elementos
            ctx.fillStyle = "white";
            ctx.fillRect(x,y,20,20);

            //atualiza estado
            x = x + 10*dt;
            y = 100 + 1400*Math.cos(t/200)*dt;

            requestAnimationFrame(desenha);
            t0 = t;
        }
    </script>
</body>
</html>
